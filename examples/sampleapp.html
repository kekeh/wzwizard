<!DOCTYPE html>
<html>
    <head>
        <title>Wizard - AngularJS reusable UI component</title>
        <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.js"></script>

        <script src="../dist/debug/wzwizard-0.0.2.js" type="text/javascript"></script>
        <link href="../dist/debug/wzwizard-0.0.2.css" rel="stylesheet" type="text/css"/>

        <script src="sampleapp.js"></script>
        <link href="sampleapp.css" rel="stylesheet" type="text/css"/>
    </head>

    <body ng-app="sampleapp">
        <h3>Wizard - AngularJS reusable UI component</h3>

        <div ng-controller="samplectrl">
            <wzwizard options="opt">
                <wzpage title="Name">
                    <label for="firstname">First name</label><br/>
                    <input id="firstname" ng-model="values.firstname" placeholder="Type first name" type="text"><br/>
                    <label for="lastname">Last name</label><br/>
                    <input id="lastname" ng-model="values.lastname" placeholder="Type last name" type="text"><br/>
                </wzpage>

                <wzpage title="Address">
                    <label for="streetaddress">Street address</label><br/>
                    <input id="streetaddress" ng-model="values.streetaddress" placeholder="Type street address" type="text"><br/>
                    <label for="zip">Zip</label><br/>
                    <input id="zip" ng-model="values.zip" placeholder="Type zip" type="text"><br/>
                    <label for="city">City</label><br/>
                    <input id="city" ng-model="values.city" placeholder="Type city" type="text"><br/>
                </wzpage>

                <wzpage title="Email & Phone">
                    <label for="email">Email</label><br/>
                    <input id="email" ng-model="values.email" placeholder="Type email" type="text"><br/>
                    <label for="phone">Phone</label><br/>
                    <input id="phone" ng-model="values.phone" placeholder="Type phone number" type="text"><br/>
                </wzpage>

                <wzpage title="Confirmation">
                    <table>
                        <thead>
                        <tr>
                            <th style="width: 30%;">Key</th>
                            <th style="width: 70%;">Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>First name</td>
                            <td>{{values.firstname}}</td>
                        </tr>
                        <tr>
                            <td>Last name</td>
                            <td>{{values.lastname}}</td>
                        </tr>
                        <tr>
                            <td>Street address</td>
                            <td>{{values.streetaddress}}</td>
                        </tr>
                        <tr>
                            <td>Zip</td>
                            <td>{{values.zip}}</td>
                        </tr>
                        <tr>
                            <td>City</td>
                            <td>{{values.city}}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{values.email}}</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>{{values.phone}}</td>
                        </tr>
                        </tbody>
                    </table>
                </wzpage>
            </wzwizard>

        </div>

        <hr/>

    </body>    

</html>
