<!DOCTYPE html>
<html>
    <head>
        <title>Wizard - AngularJS reusable UI component</title>
        <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.js"></script>

        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <script src="../dist/debug/wzwizard-0.0.1.js" type="text/javascript"></script>
        <link href="../dist/debug/wzwizard-0.0.1.css" rel="stylesheet" type="text/css"/>

        <script src="sampleapp.js"></script>
        <link href="sampleapp.css" rel="stylesheet" type="text/css"/>
    </head>

    <body ng-app="sampleapp">
        <h3>Wizard - AngularJS reusable UI component</h3>

        <div ng-controller="samplectrl">

            <wzwizard options="opt">
                <wzpage title="Name">
                    <label for="firstname">First name</label>
                    <input class="form-control" id="firstname" ng-model="values.firstname" placeholder="Type first name" type="text">
                    <label for="lastname">Last name</label>
                    <input class="form-control" id="lastname" ng-model="values.lastname" placeholder="Type last name" type="text">
                </wzpage>

                <wzpage title="Address">
                    <label for="streetaddress">Street address</label>
                    <input class="form-control" id="streetaddress" ng-model="values.streetaddress" placeholder="Type street address" type="text">
                    <label for="zip">Zip</label>
                    <input class="form-control" id="zip" ng-model="values.zip" placeholder="Type zip" type="text">
                    <label for="city">City</label>
                    <input class="form-control" id="city" ng-model="values.city" placeholder="Type city" type="text">
                </wzpage>

                <wzpage title="Email & Phone">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" ng-model="values.email" placeholder="Type email" type="text">
                    <label for="phone">Phone</label>
                    <input class="form-control" id="phone" ng-model="values.phone" placeholder="Type phone number" type="text">
                </wzpage>

                <wzpage title="Confirmation">
                    <table class="table table-condensed table-striped">
                        <thead>
                            <tr>
                                <th style="width: 160px;">Key</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>First name</td>
                                <td>{{values.firstname}}</td>
                            </tr>
                            <tr>
                                <td>Last name</td>
                                <td>{{values.lastname}}</td>
                            </tr>
                            <tr>
                                <td>Street address</td>
                                <td>{{values.streetaddress}}</td>
                            </tr>
                            <tr>
                                <td>Zip</td>
                                <td>{{values.zip}}</td>
                            </tr>
                            <tr>
                                <td>City</td>
                                <td>{{values.city}}</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>{{values.email}}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>{{values.phone}}</td>
                            </tr>
                        </tbody>
                    </table>
                </wzpage>
            </wzwizard>

        </div>

        <hr/>

    </body>    

</html>
